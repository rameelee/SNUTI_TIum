<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" type="image/png" href="0A.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학술나눔 활동 - TI:um</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        /* 기본 스타일 (메인과 동일) */
        :root { --primary-color: #006837; --text-dark: #1F2937; --text-light: #6B7280; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { color: var(--text-dark); background: #f9fafb; padding-bottom: 50px;}

        /* 상세 페이지 헤더 */
        .page-header { background: white; padding: 20px 5%; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        .back-btn { text-decoration: none; color: var(--text-dark); font-weight: bold; font-size: 1.2rem; }
        .page-title { font-size: 1.5rem; font-weight: 800; color: var(--primary-color); }

        /* 활동 리스트 (타임라인 스타일) */
        .container { max-width: 800px; margin: 50px auto; padding: 0 20px; }
        .activity-item { 
            background: white; border-radius: 15px; padding: 30px; margin-bottom: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; gap: 20px;
        }
        .activity-date { 
            font-weight: 700; color: var(--primary-color); min-width: 100px; 
            font-size: 1.1rem; border-right: 2px solid #eee; padding-right: 20px; text-align: right;
        }
        .activity-content h3 { font-size: 1.3rem; margin-bottom: 10px; }
        .activity-content p { color: var(--text-light); font-size: 0.95rem; margin-bottom: 15px; }
        .tag { 
            display: inline-block; padding: 5px 12px; background: #E8F5E9; 
            color: var(--primary-color); font-size: 0.8rem; border-radius: 20px; font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="page-header">
        <a href="index.html" class="back-btn">←</a>
        <h1 class="page-title">학술나눔 아카이브</h1>
    </header>

    <div class="container">
        <div class="activity-item">
            <div class="activity-date">2024.<br>05. 20</div>
            <div class="activity-content">
                <h3>정기 학술 세미나</h3>
                <p>내용 추가 </p>
                <span class="tag">세미나</span> 
            </div>
        </div>

        <div class="activity-item">
            <div class="activity-date">2024.<br>03. 15</div>
            <div class="activity-content">
                <h3>정기 활동 공유회</h3>
                <p>내용 추가</p>
                <span class="tag">행사</span>
            </div>
        </div>
        
        <div class="activity-item">
            <div class="activity-date">2023.<br>12. 10</div>
            <div class="activity-content">
                <h3>Sprout</h3>
                <p>한 학기 동안 진행한 프로젝트 결과를 공유하고 시상하는 행사를 진행했습니다.</p>
                <span class="tag">행사</span>
            </div>
        </div>
    </div>

</body>

</html>
